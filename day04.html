<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4 - Loops e randomização</title>

    <script>
        //Math.floor(Math.random() * (máximo - mínimo + 1) + mínimo)
        const numeroParaAdivinhar = Math.floor(Math.random() * (10 - 0 + 1) + 0);
        let chute = "";
        let acertou = false;

        for(let contador = 0; contador < 3; contador++){    
            chute = prompt("Tente adivinhar o número de 0 a 10:");
            if(chute == numeroParaAdivinhar){
                alert(`Parabéns, você acertou! O número era ${numeroParaAdivinhar}.`);
                acertou = true;
                break;
            }
            alert("Errado! Tente novamente.");
        }
        if(!acertou){
            alert(`Infelizmente, você não acertou. O número era ${numeroParaAdivinhar}!`);
        }
    </script>
</head>
<body>
    <h1>07 Days of Code</h1>
    <h2>Desafio 04 - Loops e randomização</h2>
</body>
</html>
